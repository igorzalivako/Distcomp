version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-distcomp
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: distcomp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d distcomp" ]  # Проверяем именно базу distcomp
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: